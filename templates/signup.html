{% extends "base.html" %}
{% block title %}
Signup
{% endblock title %}

{% block hero %}

{% endblock hero %}

{% block body %}
<div class="row">
    <div class="col md-4"></div>

    <div class="col md-4">
        <h1 class="text-center">Signup</h1>
        <br>

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" 
        role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" 
            aria-label="Close"></button>
         </div>
         
        {% endfor %}
        <form action="/signup" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname"
                placeholder="Enter your First Name"
                id="fname" 
                Required >
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname"
                placeholder="Enter your Last Name" id="lname"
                Required >
            </div>
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i>  Email</label>
                <input type="email" class="form-control" name="email"
                placeholder="Enter your email" id="email"
                Required >
            </div>
            <div class="form-group">
                <label for="pass1"><i class="fa-solid fa-lock"></i>  Password</label>
                <input type="password" class="form-control" name="pass1"
                placeholder="Enter your Password" id="pass1"
                Required >
            </div>
            <div class="form-group">
                <label for="pass2"><i class="fa-solid fa-lock"></i>  Confirm Password</label>
                <input type="password" class="form-control" name="pass2"
                placeholder="Re-Enter your Password" id="pass2"
                Required >
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn" type="submit">Signup</button>
            </div>
        </form>
        <hr>
        <center>Existing User? <a href="/login">Login</a></center> 
    </div>

    <div class="col md-4"></div>
</div>
        
{% endblock body %}
